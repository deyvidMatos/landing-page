<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Calculadora</title>
    <!-- calculator -->
    <script src="./index.min.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <h1 class="typeAnimation">Calculadora</h1>
    </nav>
    <div class="main">
        <div class="calculator">
            <input type="text" id="displayOperation">
            <div class="keys">
                <button id="clear" class="btn-operation">C</button>
                <button class="charKey btn-operation" data-value=" ( ">(</button>
                <button class="charKey btn-operation" data-value=" ) ">)</button>
                <button class="charKey btn-operation" data-value=" / ">/</button>
                <button class="charKey btn-number" data-value="7">7</button>
                <button class="charKey btn-number" data-value="8">8</button>
                <button class="charKey btn-number" data-value="9">9</button>
                <button class="charKey btn-operation" data-value=" * ">X</button>
                <button class="charKey btn-number" data-value="4">4</button>
                <button class="charKey btn-number" data-value="5">5</button>
                <button class="charKey btn-number" data-value="6">6</button>
                <button class="charKey btn-operation" data-value=" - ">-</button>
                <button class="charKey btn-number" data-value="1">1</button>
                <button class="charKey btn-number" data-value="2">2</button>
                <button class="charKey btn-number" data-value="3">3</button>
                <button class="charKey btn-operation" data-value=" + ">+</button>
                <button class="charKey btn-number" data-value="0">0</button>
                <button class="charKey btn-operation" data-value=".">.</button>
                <button class="charKey btn-operation" data-value=" % ">mod</button>
                <button id="equal" class="btn-operation">=</button>
            </div>
            <section class="result-container">
                <button id="copyClipboard">copy</button>
                <input type="text" id="resultDisplay" disabled>
            </section>
        </div>
    </div>
    <footer>
        <div>
            <p>Por: Deyvid Matos</p>
            <p>email: deyvidmatosdev@gmail.com</p>
        </div>
        <div class="socialMedia">
            <a href="https://github.com/deyvidMatos"><i class="bi bi-github"> </i>GitHub</a>
            <a href="https://www.linkedin.com/in/deyvid-matos-824859249"><i class="bi bi-linkedin"> </i>Linkedin</a>
        </div>
    </footer>
    <a href="../../index.html" class="modalHome"><i class="bi bi-house-door homeIcon"></i></a>
</body>
</html>
