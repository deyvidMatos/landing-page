<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
        <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="counter-body">
                <div class="counter-title">
                    <h1>Contador</h1>
                </div>
                <div class="counter-number">
                    <span id="number">0</span>
                </div>
                <div class="counter-footer">
                    <button class="btn btn-outline-danger decrease">diminuir</button>
                    <button class="btn btn-outline-dark reset">reset</button>
                    <button class="btn btn-outline-success increase">aumentar</button>
                </div>
            </div>
        </div>
        <a href="https://deyvidmatos.github.io/landing-page/pages//counter/counter.html" class="modalHome"><i class="bi bi-house-door homeIcon"></i></a>
    </body>
<!-- JavaScript Bundle with Popper -->

<script src="./index.js"></script>
</html>
